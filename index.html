    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        class Player {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.width = 50;
                this.height = 50;
                this.speed = 5;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            moveLeft() {
                this.x -= this.speed;
            }

            moveRight() {
                this.x += this.speed;
            }

            moveUp() {
                this.y -= this.speed;
            }

            moveDown() {
                this.y += this.speed;
            }
        }
