<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Jail Escape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .question {
            margin-top: 20px;
        }
        .choices {
            margin-top: 20px;
        }
        .choice {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Monopoly Jail Escape</h1>
    <div class="question">
        <p id="questionText">Here will be a question.</p>
        <div class="choices">
            <div class="choice" onclick="checkAnswer('A')">A: Choice A</div>
            <div class="choice" onclick="checkAnswer('B')">B: Choice B</div>
            <div class="choice" onclick="checkAnswer('C')">C: Choice C</div>
            <div class="choice" onclick="checkAnswer('D')">D: Choice D</div>
        </div>
    </div>
    <script>
        // Example questions and choices
        const questions = [
            {
                text: "What is the capital of France?",
                choices: {
                    A: "Berlin",
                    B: "Madrid",
                    C: "Paris",
                    D: "Rome"
                },
                correctAnswer: "C"
            },
            {
                text: "What is 2 + 2?",
                choices: {
                    A: "3",
                    B: "4",
                    C: "5",
                    D: "6"
                },
                correctAnswer: "B"
            },
            {
                text: "What color is the sky on a clear day?",
                choices: {
                    A: "Blue",
                    B: "Green",
                    C: "Red",
                    D: "Yellow"
                },
                correctAnswer: "A"
            },
            {
                text: "Which planet is known as the Red Planet?",
                choices: {
                    A: "Earth",
                    B: "Mars",
                    C: "Jupiter",
                    D: "Venus"
                },
                correctAnswer: "B"
            },
            {
                text: "What is the largest ocean on Earth?",
                choices: {
                    A: "Atlantic Ocean",
                    B: "Indian Ocean",
                    C: "Arctic Ocean",
                    D: "Pacific Ocean"
                },
                correctAnswer: "D"
            }
        ];

        // Function to get a random question
        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            return questions[randomIndex];
        }

        // Call the function to get a random question and display it
        window.onload = function() {
            const question = getRandomQuestion();

            document.getElementById('questionText').innerText = question.text;
            document.querySelectorAll('.choice').forEach((choiceElement, index) => {
                const choiceKey = Object.keys(question.choices)[index];
                choiceElement.innerText = `${choiceKey}: ${question.choices[choiceKey]}`;
            });

            window.checkAnswer = function(answer) {
                if (answer === question.correctAnswer) {
                    alert("Correct! You can get out of jail.");
                } else {
                    alert("Wrong answer! Try again.");
                }
            }
        }
    </script>
</body>
</html>
